name: "Code Testing"

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_ENV: test

jobs:
  tests:
    name: Test app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Latest NPM install
        run: npm i -g npm@latest
      
      - name: Dependencies install
        uses: bahmutov/npm-install@v1

      - name: Run tests
        run: npm run test
        shell: bash

  lint:
    needs: tests
    name: Linting and minting
    runs-on: ubuntu-latest

    steps:
      - continue-on-error: false
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Latest NPM install
        run: npm i -g npm@latest

      - name: Dependencies install
        uses: bahmutov/npm-install@v1

      - name: Lint code
        uses: wearerequired/lint-action@v2
        with:
          eslint: true

